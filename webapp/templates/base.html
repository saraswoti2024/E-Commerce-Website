{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- intel-tel css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/25.2.1/build/css/intlTelInput.min.css" integrity="sha512-X3pJz9m4oT4uHCYS6UjxVdWk1yxSJJIJOJMIkf7TjPpb1BzugjiFyHu7WsXQvMMMZTnGUA9Q/GyxxCWNDZpdHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
    <section id="header">
        <a href="#"><img src="{% static "images/logo.png" %}" class="logo" alt="logo" height="100px"></a>
       <div>
        <ul id="navbar">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a  href="{% url 'shop' %}">Shop</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'About' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>
             {% if request.user.is_authenticated %}
             <!-- #user-> User model ko object ho ,is_authenticated->logged in  -->
             <li><div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{% static 'images/profile.jpeg' %}" alt="" height="35px" width="35px" style="border-radius: 50%;">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'profileboard' %}">View</a></li>
                    <li><a class="dropdown-item" href="#">Setting</a></li>
                    <li><a class="dropdown-item" href="{% url 'log_out' %}">Logout</a></li>
                </ul>
              </div>
            </li>
            {% else %}
            <li><button><a class="btt" href="{% url 'log_in' %}">Login</a></button></li>
            <li><button><a class="btt" href="{% url 'register' %}">Register</a></button></li>
            {% endif %}
            <li><a href="{% url 'cart' %}"><i class="fa-solid fa-bag-shopping"></i></a></li>
            <form method="GET" action="{% url 'shop' %}">
                <input type="text" name="searches" placeholder="Search products" class="sear">
                <!-- <button type="submit" class="sears">Search</button> -->
            </form>
        </ul>
       </div>
       </section>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% block content %}
         
{% endblock content %}
<!-- intel-tel-input -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/25.2.1/build/js/intlTelInput.min.js" integrity="sha512-IkaM8IicdlJR0eLhPoAHBeDXxQ8QTjVfo7O9hwowr8gTmxZOlV0Z51HFYIDmftcLmdejUlGam6uYVU3k7xP/4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- script.js link -->
 <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
